<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="./../static/css/main.css"> -->
	<link href="{{url_for('static', filename='css/main.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="logo_container">
			<div class="logo_img"></div>
			<div class="logo_text">
				<p>圖靈洞察</p>
				<p>Turing Insight</p>
			</div>
		</div>
	</nav>
	<div class="main_container">
		<div class="container nav"></div>
		<div class="container header">
			{% if current_user.is_authenticated %}
				<h3>Hello 登入成功{{ current_user.get_id() }}!</h3>
			{% endif %}
			<!-- <button class="btn transparent" id="sign-up-btn" href="/logout"> Logout</button> -->
			<button class="btn transparent" id="sign-up-btn" onclick="window.location.href='logout'"> Logout</button>
			<div class="select_container">
				<div class="select_text">請選擇社群平台:</div>
				<select>
				    <option>Global</option>
				    <option>Fb</option>
				    <option>Ig</option>
				    <option>PTT</option>
				    <option>UDN</option>
				    <option>mobile01</option>
				    <option>Dcard</option>
				</select>
			</div>
			<div class="search_container">
				<div class="input-field">
				    <input type="" placeholder="Search" />
				</div>
				<input type="submit" value="Search" class="btn solid" />
			</div>
		</div>
		<div class="container Content">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<!-- <div id="main" style="width: 100%;height:400px;"></div> -->
			<div class="g_title">關鍵字頻率分析</div>
			<div class="graph_container">
				<div class="graph1">
					<div id="main"></div>
				</div>
			</div>
		</div>
		<div class="container Content">
			<div class="g_title">時間序列分析</div>
			<div class="graph_container">
				<div class="graph2">
					<div id="main2" style="height: 100%"></div>
				</div>
			</div>
		</div>
		<div class="container Content">
			<div class="g_title">關鍵字權重比例</div>
			<div class="graph_container">
				<div class="graph3">
					<div id="main3" style="height: 100%"></div>
				</div>
			</div>
		</div>
<!-- 		<div class="container Content">
			<div class="g_title">社群文字雲</div>
		</div> -->
		<div class="container Content">
			<div class="g_title">情感分析</div>
			<div class="graph_container">
				<div class="graph5">
					<div id="main5" style="height: 100%"></div>
				</div>
			</div>
		</div>
		<!-- <div class="container Footer">Footer</div> -->
	</div>
	<div class="main_container2">
		<div class="container Content">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<!-- <div id="main" style="width: 100%;height:400px;"></div> -->
			<div class="g_title">社群男女比例</div>
			<div class="graph_container">
				<div class="card2_graph2">
					<div id="card2_main2" style="height: 100%"></div>
				</div>
			</div>
		</div>
<!-- 		<div class="container Content">
			<div class="g_title">時間序列分析</div> -->
<!-- 			<div class="graph2">
				<div id="main2" style="height: 100%"></div>
			</div> -->
		<!-- </div> -->

		<div class="container Content">
			<div class="g_title">關鍵字相關性分析</div>
			<div class="graph_container">
				<div class="card2_graph3">
					<div id="card2_main3" style="height: 100%"></div>
				</div>
			</div>
		</div>
		<div class="container Content">
			<div class="g_title">社群文字雲</div>
			<div class="graph_container">
				<div class="card2_graph1">
					<div id="card2_main1" style="height: 100%"></div>
				</div>
			</div>
		</div>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
	<script src="{{url_for('static', filename='js/echarts-wordcloud/dist/echarts-wordcloud.js')}}"></script>
	<!-- wordcloud chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/wordcloud-chart.js')}}"></script>
	<script src='https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<!-- corr chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/corr-chart.js')}}"></script>
	<!-- freq chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/freq-chart.js')}}"></script>
	<!-- time chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/time-chart.js')}}"></script>
	<!-- wordpie chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/wordpie-chart.js')}}"></script>
	<!-- senti chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/senti-chart.js')}}"></script>
	<!-- sex chart -->
	<script src="{{url_for('static', filename='js/echarts-charts/sexbar-chart.js')}}"></script>
</body>
</html>
