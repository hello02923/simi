<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"
            ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
        <title>Sign in & Sign up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    {% with messages = get_flashed_messages() %}
                        <div>{{ messages[0] }}</div>
                    {% endwith %}
                    <form action="{{ url_for('login') }}" method="POST" class="sign-in-form animate__animated animate__fadeInDown">
                        <h2 class="title">Login</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="username" name="username" id="username" placeholder="Username"></input>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password"></input>
                        </div>
                        <input type="submit" class="btn solid" name="submit" ></input>
                        <p class="social-text">Or Sign in with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <a href="#"><div class="forgot social-text">Forgot password?</div></a>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content animate__animated animate__fadeInLeft animate__delay-1s">
                        <h3>New here ?</h3>
                        <p>
                            還未註冊過帳號？點此進入註冊頁面
                        </p>
                        <!-- <button class="btn transparent" id="sign-up-btn" href="/signup"> -->
                        <button class="btn transparent" id="sign-up-btn" onclick="window.location.href='signup'">    
                        Sign up
                        </button>
                    </div>
                    <!-- <img src="img/logo.png" class="image" alt="" /> -->
                    <div class="logo_png image"></div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/login.js')}}"></script>
    </body>
</html>
