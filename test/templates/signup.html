<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./../static/css/login.css" />
        <title>Sign up Form</title>
    </head>
    <body>
        <div class="container container sign-up-mode">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-up-form animate__animated animate__fadeInDown">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <input type="submit" class="btn" value="Sign up" />
                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel right-panel">
                    <div class="content content2 animate__animated animate__fadeInRight animate__delay-1s">
                        <h3>One of us ?</h3>
                        <p>
                            已經註冊過帳號了？點此回到登入頁面
                        </p>
                        <button class="btn transparent" id="sign-in-btn" onclick="window.location.href='login.html'">
                        Sign in
                        </button>
                    </div>
                    <div class="logo_png image"></div>
                    <!-- <img src="img/logo.png" class="image" alt="" /> -->
                </div>
            </div>
        </div>
    </body>
</html>
