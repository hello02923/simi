<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./../static/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./../static/css/change-pass.css" />
        <title>重設密碼 - Simi</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="container container_bg" id="particles-js"></section>
            <div class="container middle">
                <div class="logo-container"></div>
                <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-up-form animate__animated animate__fadeInDown">
                        <h2 class="title middle">更改密碼</h2>
                        <div class="hint">在此輸入新密碼</div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" placeholder="輸入新密碼" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input name="repeat-password" type="password" placeholder="確認新密碼" />
                        </div>
                        <div class="submit-container middle">
                            <input name="submit" type="submit" class="btn" value="確定" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="text/javascript">
        // particle.js
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
          console.log('callback - particles.js config loaded');
        });
    </script>
</html>
