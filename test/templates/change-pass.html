<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./../static/css/change-pass.css" />
        <title>Reset password</title>
    </head>
    <body>
        <div class="container middle">
            <div class="logo-container"></div>
            <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-up-form animate__animated animate__fadeInDown">
                    <h2 class="title middle">Change Password</h2>
                    <div class="hint">Use the form below to change your password. Your password cannot be the same as your username.</div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Repeat Password" />
                    </div>
                    <div class="submit-container middle">
                        <input type="submit" class="btn" value="Confirm" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
