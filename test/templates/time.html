<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./../static/css/time.css">
</head>
<body>
	<nav>
		<div class="logo_container">
			<div class="logo_img"></div>
			<div class="logo_text">
				<p>圖靈洞察</p>
				<p>Turing Insight</p>
			</div>
		</div>
	</nav>
	<div class="main_container">
		<div class="container nav"></div>
		<div class="container header">
			<div class="select_container">
				<div class="select_text">請選擇社群平台:</div>
				<select>
				    <option>Global</option>
				    <option>Fb</option>
				    <option>Ig</option>
				    <option>PTT</option>
				    <option>UDN</option>
				    <option>mobile01</option>
				    <option>Dcard</option>
				</select>
			</div>
			<div class="search_container">
				<div class="input-field">
				    <input type="" placeholder="Search" />
				</div>
				<input type="submit" value="Search" class="btn solid" />
			</div>
		</div>
		<div class="container Content">
			<div class="g_title">時間序列分析</div>
			<div class="graph_container">
				<div class="graph2">
					<div id="main2" style="height: 100%"></div>
				</div>
			</div>
		</div>
		<div class="container Content">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<!-- <div id="main" style="width: 100%;height:400px;"></div> -->
			<div class="g_title">社群男女比例</div>
			<div class="graph_container">
				<div class="card2_graph2">
					<div id="card2_main2" style="height: 100%"></div>
				</div>
			</div>
		</div>
		<div class="container Content">
			<div class="g_title">結果分析</div>
			<div class="result_container"></div>
		</div>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>

	<script src='https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

	<!-- time chart -->
	<script src="./../static/js/echarts-charts/time-chart.js" type="text/javascript"></script>
	<!-- sex chart -->
	<script src="./../static/js/echarts-charts/sexbar-chart.js" type="text/javascript"></script>
</body>
</html>
